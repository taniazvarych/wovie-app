<div class=''>
    <input type="text" [formControl]="searchControl" placeholder="Search...">
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Type</th>
                <th>Year</th>
                <th class="text-end">Favorite</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies$ | async">
                <td><a [routerLink]="['/detail', movie.imdbID]">{{ movie.Title }}</a></td>
                <td>{{ movie.Type }}</td>
                <td>{{ movie.Year }}</td>
                <td class="text-end">
                    <button class="btn btn-secondary" (click)="onChange(movie)" >
                        {{isFavorite(movie.imdbID) ? 'Remove from favorite' : 'Add to favorite'}}
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
